<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dumose</title>
</head>
<body>
<input type="text" name="username" id="msg"><input type="submit" value="Send" id="ond">
<div id="div2"></div>

<script src="./jquery/jquery-1.12.4.min.js"></script>

<script>
    var ws_server='ws://www.test.com:9502';
    var ws=new WebSocket(ws_server);
    ws.onopen=function(){//建立websockt链接之后发送数据
$('#ond').click(function () {
    var msg =$('#msg').val();   //获取文本框内的数据
        var data={
            text:msg,
        }
        ws.send(JSON.stringify(data));

        })
    }
    //接收数据
    ws.onmessage=function(d){
    var p ='<p>'+d.data +'<\p>';
        $('#div2').append(p);
    }

</script>







</body>
</html>
